{% load static %}


<!DOCTYPE html>
    <html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">

        {% block meta %}
        {% endblock %}

        <link rel="shortcut icon" href="{% static 'app/images/favicon.png' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/animate.min.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap-select.min.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/custom-bs.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/jquery.fancyboxmin.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/owl.carousel.min.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/quill.snow.css' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}" />


    </head>

    <body>

        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>

        <div class="back-to-home rounded d-none d-sm-block">
            <a href="/" class="text-white rounded d-inline-blovk text-center"><i class="mdi mdi-home"></i></a>
        </div>

    <section class="vh-100" style="background: whitesmoke center center">

        {% if messages %}
        {% for message in messages %}

        {% if message.tags == 'error' %}
        <div class="alert alert-danger">
            {{message}}
        </div>
        {% else %}
        <div class="alert alert-{{message.tags}}">
        {{message}}
        </div>
        {% endif %}

        {% endfor %}
        {% endif %}

            {% block body %}
            {% endblock %}

    </section>


    <script src="{% static 'app/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'app/js/custom.js' %}"></script>
    <script src="{% static 'app/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'app/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.min.js' %}"></script>
    <script src="{% static 'app/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'app/js/quill.min.js' %}"></script>
    <script src="{% static 'app/js/stickyfill.min.js' %}"></script>

    </body>
  </html>
